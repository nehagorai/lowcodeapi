services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-lowcodeapi}
      - MYSQL_USER=${MYSQL_USER:-lowcodeapi}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-lowcodeapi}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-lowcodeapi}
      - MYSQL_USER=${MYSQL_USER:-lowcodeapi}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-lowcodeapi}
    env_file:
      - ./server/.env
    ports:
      - ${SERVER_PORT:-3001}:${SERVER_PORT:-3001}
    depends_on:
      - redis
      - mysql

volumes:
  redis-data:
  mysql-data: 